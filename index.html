<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./css/normalize.css" />
		<link rel="stylesheet" href="./css/main.css" />
		<title>Zoov</title>
	</head>
	<body>
		<header></header>
		<main>
			<section class="hero"></section>
			<section class="dreams">
				<div class="container">
					<div class="dreams__text-box">
						<h2 class="dreams__head">
							Choose the car of your dreams
						</h2>
						<p class="dreams__text">
							We provide our customers with the most incredible driving
							emotions.
							<br />
							That is why there are only world-class cars in our fleet
						</p>
					</div>

					<div class="dreams__btns">
						<button class="dreams__btn" id="compactBtn">Compact</button>
						<button class="dreams__btn" id="sportsBtn">Sports Cars</button>
						<button class="dreams__btn" id="vansBtn">Vans</button>
					</div>

					<ul class="dreams__card-box"></ul>

					<button class="dreams__main-btn">View all cars</button>
				</div>
			</section>
			<section class="community"></section>
			<section class="service"></section>
			<section class="rental"></section>
		</main>
		<footer></footer>
		<script src="./js/cars.js"></script>
		<script src="js/dream.js"></script>
		<script src="./js/main.js"></script>
	</body>
</html>
